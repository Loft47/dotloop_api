AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - '**/Guardfile'
    - 'db/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'log/**/*'
    - 'dotloop.gemspec'
Documentation:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
Metrics/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*.rb'
  AllowURI: true
  URISchemes:
    - http
    - https
Metrics/MethodLength:
  CountComments: false
  Max: 15
Style/RaiseArgs:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Alias:
  EnforcedStyle: prefer_alias_method
Layout/EmptyLineAfterGuardClause:
  Enabled: False
